paths:
  /api/users:
    get:
      summary: Traer todos los usuarios
      tags:
        - users
      responses:
        "200":
          description: Lista de usuarios completa
        "500":
          description: Error interno del servidor
  /api/users/{uid}:
    get:
      summary: Obtener un usuario por ID
      tags:
        - users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        "200":
          description: Usuario encontrado
        "404":
          description: Usuario no encontrado
components:
  schemas:
    User:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        role:
          type: string
      example:
        first_name: Armando
        last_name: Paredes
        email: aparedes@mail.com
        role: user